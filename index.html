<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My HTML Page</title>
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" title="normalize" href="normalize.css">
</head>

<body>
  <div class="settings-container">
    <div class="title-s-c">
      <h1>Saturation</h1>
      <div class="sat-container">
        <input id="slide" type="range" min="50" max="100" step="1" value="50">
        <p id="sliderAmount">50</p>
      </div>
    </div>
    <div class="title-s-c">
      <h1>Lightness</h1>
      <div class="sat-container">
        <input id="slideLight" type="range" min="40" max="90" step="1" value="40">
        <p id="sliderAmount2">40</p>
      </div>
    </div>
  </div>
  <div id="gradient" class="layer1">

  </div>
  <div id="gradient" class="layer2">

  </div>



  <button class="button" type="button" name="button">
    Generate Random Color
  </button>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
